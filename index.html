    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }

        .product-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            object-fit: contain;
            background: #fff;
            padding: 10px;
            transition: opacity 0.3s;
        }

        .product-image.loading {
            opacity: 0;
        }

        .hidden {
            display: none;
        }

        #checkoutSection {
            display: none;
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
    </style>

                <span class="cart-badge" id="cartCount">0</span>
            </button>
        </div>
    </nav>

                <!-- Products will be inserted here dynamically -->

        </div>

        <!-- Checkout Section -->
        <div id="checkoutSection" class="mt-4">
            <h2 class="mb-4">سلة المشتريات</h2>
            <div class="card">

                    <div id="checkoutItems"></div>

                    </div>
                    <div class="mt-4">
                        <button class="btn btn-secondary me-2" onclick="backToProducts()">العودة للمنتجات</button>
                        <button class="btn btn-primary" onclick="confirmOrder()">تأكيد الطلب</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message text-center" id="successMessage">
            <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
            <h3>تم تأكيد طلبك بنجاح!</h3>

        let cart = [];
        let lastFilter = {};
        let currentOrder = null;
        let lastOrderCheck = null;

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = products.map(product => `
                <div class="col-md-4 col-lg-3 product" data-category="${product.category}" data-brand="${product.brand}">
                    <div class="card product-card">
                        <img src="${product.image}" 
                             class="card-img-top product-image loading" 
                             alt="${product.name}"
                             onload="this.classList.remove('loading')"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/500x500?text=صورة+غير+متوفرة'; this.classList.remove('loading');">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">
                                <small class="text-muted">${product.category} - ${product.brand}</small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 mb-0">${product.price} ج.م</span>
                                <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">
                                    <i class="fas fa-cart-plus"></i> أضف للسلة
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCartCount();
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function showCheckout() {
            document.getElementById('productsSection').style.display = 'none';
            document.getElementById('checkoutSection').style.display = 'block';
            renderCheckout();
        }

        function renderCheckout() {
            const container = document.getElementById('checkoutItems');
            const total = cart.reduce((sum, product) => sum + product.price, 0);
            
            container.innerHTML = cart.map(product => `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5>${product.name}</h5>
                        <small class="text-muted">${product.category} - ${product.brand}</small>
                    </div>
                    <span>${product.price} ج.م</span>
                </div>
            `).join('');
            
            document.getElementById('totalPrice').textContent = `${total} ج.م`;
        }

        function backToProducts() {
            document.getElementById('checkoutSection').style.display = 'none';
            document.getElementById('productsSection').style.display = 'block';
        }

        async function checkNewOrders() {
            try {
                const res = await fetch('https://airy-rattle-fountain.glitch.me/api/orders');
                const orders = await res.json();
                
                if (orders && orders.length > 0) {
                    const latestOrder = orders[orders.length - 1];
                    
                    if (!lastOrderCheck || latestOrder.id > lastOrderCheck) {
                        lastOrderCheck = latestOrder.id;
                        handleIncomingOrder(latestOrder);
                    }
                }
            } catch (error) {
                console.error('Error checking orders:', error);
            }
        }

        function handleIncomingOrder(orderData) {
            currentOrder = orderData;
            document.getElementById('productsSection').style.display = 'none';
            document.getElementById('checkoutSection').style.display = 'block';
            
            const container = document.getElementById('checkoutItems');
            container.innerHTML = orderData.products.map(product => `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5>${product.name}</h5>
                        <small class="text-muted">السعر: ${product.price} ج.م</small>
                    </div>
                    <span>${product.price} ج.م</span>
                </div>
            `).join('');
            
            document.getElementById('totalPrice').textContent = `${orderData.totalPrice} ج.م`;
        }

        function confirmOrder() {
            const orderData = currentOrder || {
                products: cart.map(p => ({
                    id: p.id,
                    name: p.name,
                    price: p.price
                })),
                totalPrice: cart.reduce((sum, p) => sum + p.price, 0)
            };

            fetch('https://airy-rattle-fountain.glitch.me/api/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => {
                if (response.status === 201) {
                    showSuccessMessage();
                    currentOrder = null;
                    cart = [];
                    updateCartCount();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function showSuccessMessage() {
            document.getElementById('checkoutSection').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }

        function hideSuccessMessage() {
            document.getElementById('successMessage').style.display = 'none';
            backToProducts();
        }

        async function checkFilterUpdate() {
            try {
                const res = await fetch('https://airy-rattle-fountain.glitch.me/api/filter');
                const filter = await res.json();

                if (JSON.stringify(filter) !== JSON.stringify(lastFilter)) {
                    lastFilter = filter;
                    filterProducts(filter.category, filter.brand);
                }
            } catch (error) {
                console.error('Error fetching filter:', error);
            }
        }

        function filterProducts(category, brand) {
            const products = document.querySelectorAll('.product');
            products.forEach(p => {
                const cat = p.dataset.category;
                const br = p.dataset.brand;
                if ((category && cat !== category) || (brand && br !== brand)) {
                    p.classList.add('hidden');
                } else {
                    p.classList.remove('hidden');
                }
            });
        }

        // Initialize
        document.getElementById('cartBtn').addEventListener('click', showCheckout);
        renderProducts();
        setInterval(checkFilterUpdate, 2000);
        setInterval(checkNewOrders, 2000);
    </script>
